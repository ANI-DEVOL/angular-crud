
<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>
            <button class="btn btn-info" [routerLink]="['/edit',book.isbn]" >Edit</button>
            <button class="btn btn-danger" (click)="deleteBook(book.isbn)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
