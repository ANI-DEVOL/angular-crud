<div>
  <h2>Edit Book</h2>
  <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="book.title" required />
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" class="form-control" name="author" [(ngModel)]="book.author" required />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" name="description" [(ngModel)]="book.description"></textarea>
    </div>
    <div class="form-group">
      <label>Publication Year</label>
      <input type="number" class="form-control" name="publicationYear" [(ngModel)]="book.publicationYear" />
    </div>
    <div class="form-group">
      <label>ISBN</label>
      <input type="text" class="form-control" name="isbn" [(ngModel)]="book.isbn" required />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Submit</button>
  </form>
</div>
